[theme]
;<element>            = <foreground>  <background>  <attributes>
Normal                = default       default       normal
Selected              = default       default       normal
SelectedCursor        = default       default       reverse

TitleBar              = green         -             bold+reverse
OrderBar              = yellow        -             bold
OrderBarHighlight     = cyan          -             bold+reverse
HelpBar               = green         -             bold+reverse
Prompt                = green         -             bold+reverse
NoticeInfo            = -             -             bold
NoticeLoading         = -             -             bold
NoticeError           = -             -             bold
NoticeSuccess         = -             -             bold

CursorBlock           = -             -             -
CursorBar1            = magenta       -             -
CursorBar2            = cyan          -             -
CursorBar3            = green         -             -
CursorBar4            = cyan          -             -

CommentAuthor         = blue          -             bold
