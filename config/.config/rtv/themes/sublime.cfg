CommentCount          = -             -             -
CommentText           = -             -             -
Created               = -             -             -
Downvote              = red           -             bold
Gold                  = cyan          -             bold
HiddenCommentExpand   = -             -             bold
HiddenCommentText     = -             -             -
MultiredditName       = cyan          -             bold
MultiredditText       = -             -             -
NeutralVote           = -             -             bold
NSFW                  = red           -             bold+reverse
Saved                 = green         -             -
Score                 = -             -             -
Separator             = -             -             bold
Stickied              = green         -             -
SubscriptionName      = cyan          -             bold
SubscriptionText      = -             -             -
SubmissionAuthor      = red           -             bold
SubmissionFlair       = red           -             -
SubmissionSubreddit   = cyan          -             -
SubmissionText        = -             -             -
SubmissionTitle       = -             -             bold
Upvote                = green         -             bold
Link                  = yellow        -             underline
LinkSeen              = magenta       -             underline
UserFlair             = cyan          -             bold
