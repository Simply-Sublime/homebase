[core]
s0_active_plugins = core;crashhandler;composite;opengl;decor;move;imgjpeg;compiztoolbox;mousepoll;put;imgpng;titleinfo;regex;commands;grid;imgsvg;clone;resize;text;place;animation;wobbly;cube;workarounds;shift;animationjc;obs;switcher;animationaddon;rotate;animationplus;
s0_outputs = 1920x1080+0+0;
s0_unmaximize_window_key = Disabled

[composite]

[decor]
s0_command = emerald --replace

[move]
s0_initiate_button = <Super>Button1
s0_snapback_distance = 2
s0_snapoff_distance = 50

[place]
s0_multioutput_mode = 1

[animation]
s0_close_durations = 400;150;150;
s0_close_effects = animation:Zoom;animation:Fade;animation:Fade;
s0_open_effects = animation:Glide 1;animation:Fade;animation:Fade;
s0_open_durations = 300;150;150;

[commands]
s0_command4 = xdotool getwindowfocus windowkill
s0_run_command4_key = <Shift><Alt>q
s0_command5 = pkill compiz
s0_run_command5_key = <Shift><Alt>Escape
s0_command0 = urxvt
s0_command1 = rofi -show run
s0_run_command0_key = <Alt>Return
s0_run_command1_key = <Alt>r

[splash]
s0_logo = 
s0_background = /home/sublime/git/scripts/lock/logo.png

[screenshot]
s0_initiate_button = <Alt>Button1
s0_selection_fill_color = #2f2f4f00
s0_selection_outline_color = #2f2f4fff

[grid]
s0_put_center_key = <Alt>s
s0_put_top_key = <Alt>w
s0_put_left_key = <Alt>a
s0_put_right_key = <Alt>d
s0_put_bottom_key = <Alt>x
s0_put_topleft_key = <Alt>q
s0_put_topright_key = <Alt>e
s0_put_bottomleft_key = <Alt>z
s0_top_left_corner_action = 7
s0_top_right_corner_action = 9
s0_bottom_left_corner_action = 1
s0_bottom_right_corner_action = 3
s0_put_bottomright_key = <Alt>c
s0_put_restore_key = <Alt>grave

[shift]
s0_intensity = 0.000000
s0_ground_color1 = #b3b3b300
s0_ground_size = 0.000000
s0_reflection = false
s0_multioutput_mode = 1
s0_hide_all = true
s0_size = 90
s0_mode = 1
s0_flip_rotation = 0

[obs]
s0_opacity_matches = class=URxvt;class=Mate-panel;
s0_opacity_values = 95;95;0;
s0_saturation_values = 0;

[cube]
s0_multioutput_mode = 2

[expo]
s0_expo_edge = BottomRight
s0_multioutput_mode = 1

[opengl]
s0_texture_filter = 2
s0_lighting = true

[rotate]
s0_rotate_to_1_key = <Alt>1
s0_rotate_to_2_key = <Alt>2
s0_rotate_to_3_key = <Alt>3
s0_rotate_to_4_key = <Alt>4
s0_rotate_to_1_window_key = <Shift><Alt>exclam
s0_rotate_to_2_window_key = <Shift><Alt>at
s0_rotate_to_3_window_key = <Shift><Alt>numbersign
s0_rotate_to_4_window_key = <Shift><Alt>dollar

[staticswitcher]
s0_next_key = <Super>Tab

[switcher]

